# 基本站点信息
baseURL = "https://example.com"
languageCode = "zh-cn"
title = "我的博客"
theme = "Ji"

# 站点参数配置
[params]
  # 基本信息
  title = "我的博客"
  description = "我的个人博客"
  author = "您的名字"
  dateFormat = "2006年1月2日"

  # 主题功能开关
  darkMode = true              # 启用深色模式
  search = true                # 启用搜索功能
  syntaxHighlighting = true    # 启用语法高亮

# 分页配置
[pagination]
  pagerSize = 8                # 每页显示文章数量
  path = "page"                # 分页URL路径

# 导航菜单
[[menu.main]]
  name = "首页"
  url = "/"
  weight = 1

[[menu.main]]
  name = "文章"
  url = "/posts"
  weight = 2

[[menu.main]]
  name = "分类"
  url = "/categories"
  weight = 3

[[menu.main]]
  name = "标签"
  url = "/tags"
  weight = 4

  # 社交链接
[[menu.social]]
  name = "GitHub"
  url = "https://github.com/jizuiba"
  # 可自定义图标
  # pre = "<svg width='20' height='20' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2'><path d='M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22'></path></svg>"

# 页脚快速链接 可选配置
[[menu.footer]]
  name = "关于"
  url = "/about"
  weight = 1

[[menu.footer]]
  name = "隐私政策"
  url = "/privacy"
  weight = 2

[[menu.footer]]
  name = "使用条款"
  url = "/terms"
  weight = 3

# Markup 配置
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

  # 目录配置
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false

  # 语法高亮配置
  [markup.highlight]
    style = "github"
    lineNos = false
    codeFences = true
    guessSyntax = true

# 输出格式配置
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
