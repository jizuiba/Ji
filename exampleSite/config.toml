# =============================================================================
# JI 主题配置示例
# 复制此文件到您的 Hugo 站点根目录并重命名为 config.toml
# =============================================================================

# 基本站点信息
baseURL = "https://example.com"
languageCode = "zh-cn"
title = "JI 主题演示"
theme = "JI"

# =============================================================================
# 站点参数配置
# =============================================================================
[params]
  # 基本信息
  title = "我的博客"
  description = "一款为性能、可访问性和精美设计打造的现代响应式 Hugo 主题"
  author = "您的名字"
  footerDescription = "永远相信美好的事情即将发生。"
  dateFormat = "2006年1月2日"
  
  # 主题功能开关
  darkMode = true              # 启用深色模式
  search = true                # 启用搜索功能
  pagination = true            # 启用分页功能
  syntaxHighlighting = true    # 启用语法高亮
  showLineNumbers = true       # 显示行号

# =============================================================================
# 分页配置
# =============================================================================
[pagination]
  pagerSize = 8                # 每页显示文章数量
  path = "page"                # 分页URL路径

# =============================================================================
# 页面配置
# =============================================================================
[params.recentPosts]
  count = 9                    # 首页显示文章数量
  title = "最近文章"           # 首页文章列表标题
  showAllLink = { url = "/posts", text = "查看所有文章" }

[params.posts]
  title = "文章"               # 文章页面标题

[params.categories]
  title = "分类"               # 分类页面标题

[params.tags]
  title = "标签"               # 标签页面标题

# =============================================================================
# 目录配置
# =============================================================================
[params.toc]
  enabled = true               # 启用目录
  startLevel = 2               # 目录起始级别（h2开始）
  endLevel = 4                 # 目录结束级别（h4结束）
  ordered = false              # 是否显示编号

# =============================================================================
# 代码高亮配置
# =============================================================================
[params.code]
  enable = true                # 启用自定义代码功能
  showLineNumbers = true       # 显示行号
  showCopyButton = true        # 显示复制按钮
  showLanguageLabel = true     # 显示语言标签
  theme = "github"             # 代码主题
  maxHeight = "400px"          # 代码块最大高度
  wrapLongLines = true         # 长行换行

# =============================================================================
# 导航菜单配置
# =============================================================================
[[menu.main]]
  name = "首页"
  url = "/"
  weight = 1

[[menu.main]]
  name = "文章"
  url = "/posts"
  weight = 2

[[menu.main]]
  name = "分类"
  url = "/categories"
  weight = 3

[[menu.main]]
  name = "标签"
  url = "/tags"
  weight = 4

