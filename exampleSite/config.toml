# =============================================================================
# Markup 配置
# =============================================================================
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true            # 允许不安全的HTML

  # 目录配置
  [markup.tableOfContents]
    startLevel = 2             # 目录起始级别
    endLevel = 4               # 目录结束级别
    ordered = false            # 是否显示编号

  # 语法高亮配置
  [markup.highlight]
    style = "github"           # 高亮主题
    lineNos = false            # 显示行号（由主题控制）
    lineNumbersInTable = false # 表格中的行号
    noClasses = false          # 使用CSS类
    codeFences = true          # 启用代码围栏
    guessSyntax = true         # 自动检测语法
    tabWidth = 2               # 制表符宽度
    anchorLineNos = true       # 行号锚点
    lineAnchors = ""           # 行锚点前缀
    hl_Lines = ""              # 高亮特定行
    hl_inline = false          # 内联代码高亮

# =============================================================================
# 输出格式配置
# =============================================================================
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]

# =============================================================================
# 高级配置示例（可选）
# =============================================================================

# 颜色自定义
[params.colors]
  primary = "#2563eb"
  primaryHover = "#1d4ed8"
  secondary = "#64748b"
  accent = "#f59e0b"
  
  # 浅色主题配色
  bg = "#ffffff"
  bgSecondary = "#f8fafc"
  text = "#1e293b"
  textSecondary = "#64748b"
  textMuted = "#94a3b8"
  border = "#e2e8f0"
  borderHover = "#cbd5e1"
  
  # 深色主题配色
  bgDark = "#0f172a"
  bgSecondaryDark = "#1e293b"
  textDark = "#f1f5f9"
  textSecondaryDark = "#cbd5e1"
  textMutedDark = "#64748b"
  borderDark = "#334155"
  borderHoverDark = "#475569"

# 字体配置
[params.fonts]
  base = "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
  heading = "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
  mono = "'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace"

# 分析工具配置
[params.analytics]
  google = "GA_MEASUREMENT_ID"  # 替换为您的 Google Analytics ID
  # plausible = "yourdomain.com"  # 取消注释并替换为您的域名

# 评论系统配置
[params.comments]
  disqus = "your-disqus-shortname"  # 替换为您的 Disqus 短名称
  # utterances = { repo = "username/repo", issueTerm = "pathname" }  # 取消注释并配置

# 自定义资源
[params]
  customCSS = ["/css/custom.css"]  # 自定义CSS文件
  customJS = ["/js/custom.js"]     # 自定义JS文件

# 服务工作者配置
[params]
  serviceWorker = true  # 启用 Service Worker

# 构建配置
[build]
  writeStats = true

